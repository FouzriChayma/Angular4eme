<div>
  <input type="text" [(ngModel)]="searchTerm" placeholder="Rechercher par titre de catégorie" class="form-control mb-3">
</div>
<div class="container">
  <div class="row">
      <div class="col-md-4" *ngFor="let category of categories | filter:searchTerm" style="margin-bottom: 20px;">
          <img [src]="category.image" [alt]="category.title" class="img-fluid h-50 w-75" (click)="showDesc(category.description)">
          <h3>{{ category.title | uppercase }}</h3>
          
          <button appHighliter *ngIf="category.available" class="btn btn-primary">Voir produits</button>
          <p *ngIf="!category.available" class="text-danger">Catégorie non disponible</p>
      </div>
  </div>
</div>
